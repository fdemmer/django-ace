[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[tox]
envlist = py{37}-dj32,py{38,39,310,311}-dj{32,40,41,42}
isolated_build = True

[testenv]
deps =
    html5lib
    coverage[toml]
    dj32: django~=3.2
    dj40: django~=4.0
    dj41: django~=4.1
    dj42: django~=4.2
commands = python -m unittest discover

[testenv:py39-dj32]
# update USING_COVERAGE in GitHub action when changing Python with coverage
commands = python -m coverage run -m unittest discover
