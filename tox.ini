[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[tox]
envlist = py{38,39,310,311,312}-dj{32,40,41,42}
isolated_build = True

[testenv]
deps =
    html5lib
    py39: coverage[toml]
    dj32: django~=3.2
    dj42: django~=4.2
    dj50: django~=5.0
commands = python -m unittest discover

[testenv:py39-dj32]
# update USING_COVERAGE in GitHub action when changing Python with coverage
commands = python -m coverage run -m unittest discover

[testenv:py312-dj{32,40,41,42}]
setenv = VIRTUALENV_PIP==23.3
